<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veranstaltungen Münsterland — April 2026</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-color: #1d1d1f;
            --text-secondary: #86868b;
            --border-color: #d2d2d7;
            --accent-color: #347c3b;
            --hover-color: #f0f0f5;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1d1d1f;
                --card-bg: #2d2d2f;
                --text-color: #f5f5f7;
                --text-secondary: #a1a1a6;
                --border-color: #424245;
                --accent-color: #5cb85c;
                --hover-color: #3a3a3c;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--accent-color);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }

        .nav-btn:hover {
            background: var(--hover-color);
        }

        .nav-btn.disabled {
            opacity: 0.3;
            pointer-events: none;
            cursor: default;
        }

        .monat-titel {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 15px;
            background: var(--card-bg);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-bar select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
        }

        .stats {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .datum-gruppe {
            margin-bottom: 20px;
        }

        .datum-header {
            font-weight: 600;
            font-size: 1rem;
            padding: 10px 15px;
            background: var(--accent-color);
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .termine-liste {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 10px 10px;
        }

        .termin {
            display: flex;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        .termin:last-child {
            border-bottom: none;
        }

        .termin:hover {
            background: var(--hover-color);
        }

        .termin-zeit {
            width: 90px;
            font-weight: 500;
            color: var(--accent-color);
            flex-shrink: 0;
        }

        .termin-info {
            flex: 1;
        }

        .termin-name {
            font-weight: 500;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .termin-name a {
            color: var(--text-color);
            text-decoration: none;
        }

        .termin-name a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            white-space: nowrap;
        }

        .badge-digitalhub {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .badge-kategorie {
            background: var(--hover-color);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .termin-stadt {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .termin-ort {
            font-size: 12px;
            color: var(--text-secondary);
            font-style: italic;
        }

        .termin-beschreibung {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .termin-toggle {
            cursor: pointer;
            color: var(--text-color);
            border-bottom: 1px dashed var(--text-secondary);
        }

        .termin-toggle:hover {
            color: var(--accent-color);
        }

        .termin-toggle::after {
            content: ' ▸';
            font-size: 11px;
            color: var(--text-secondary);
        }

        .termin.expanded .termin-toggle::after {
            content: ' ▾';
        }

        .termin:has(.termin-toggle) .termin-beschreibung {
            display: none;
        }

        .termin.expanded .termin-beschreibung {
            display: block;
            -webkit-line-clamp: unset;
            overflow: visible;
        }

        .zurueck-link {
            text-align: right;
            padding: 6px 15px;
            font-size: 13px;
        }

        .zurueck-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .zurueck-link a:hover {
            color: var(--accent-color);
        }

        .keine-termine {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .hidden {
            display: none !important;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 12px;
        }

        footer a {
            color: var(--text-secondary);
        }

        .kalender {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 25px;
            border-collapse: collapse;
            text-align: center;
        }

        .kalender th {
            padding: 6px;
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .kalender td {
            padding: 6px;
            font-size: 14px;
            border-radius: 6px;
        }

        .kalender .kal-leer {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .kalender .kal-link {
            display: inline-block;
            width: 32px;
            height: 32px;
            line-height: 32px;
            border-radius: 50%;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .kalender .kal-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Veranstaltungen Münsterland</h1>
            <div class="nav">
                <a href="veranstaltungen_2026_03.html" class="nav-btn">&larr; März</a>
                <span class="monat-titel">April 2026</span>
                <a href="#" class="nav-btn disabled">Mai &rarr;</a>
            </div>
        </header>

        <table class="kalender" id="kalender">
<tr><th>Mo</th><th>Di</th><th>Mi</th><th>Do</th><th>Fr</th><th>Sa</th><th>So</th></tr>
<tr><td></td><td></td><td class="kal-leer">1</td><td class="kal-leer">2</td><td class="kal-leer">3</td><td class="kal-leer">4</td><td class="kal-leer">5</td></tr>
<tr><td class="kal-leer">6</td><td class="kal-leer">7</td><td class="kal-leer">8</td><td class="kal-leer">9</td><td class="kal-leer">10</td><td class="kal-leer">11</td><td class="kal-leer">12</td></tr>
<tr><td class="kal-leer">13</td><td class="kal-leer">14</td><td class="kal-leer">15</td><td class="kal-leer">16</td><td class="kal-leer">17</td><td class="kal-leer">18</td><td class="kal-leer">19</td></tr>
<tr><td class="kal-leer">20</td><td class="kal-leer">21</td><td class="kal-leer">22</td><td class="kal-leer">23</td><td class="kal-leer">24</td><td class="kal-leer">25</td><td class="kal-leer">26</td></tr>
<tr><td class="kal-leer">27</td><td class="kal-leer">28</td><td class="kal-leer">29</td><td class="kal-leer">30</td><td></td><td></td><td></td></tr>
</table>

        <div class="filter-bar">
            <div class="filter-group">
                <select id="stadt-filter" onchange="filterTermine()">
                    <option value="">Alle Städte</option>
                </select>
                <select id="quelle-filter" onchange="filterTermine()">
                    <option value="">Alle Quellen</option>
                    <option value="muensterland">Münsterland</option>
                    <option value="digitalhub">Digital Hub</option>
                </select>
            </div>
            <div class="stats">
                <span id="termine-count">0</span> Veranstaltungen in <span id="staedte-count">0</span> Orten
            </div>
        </div>

        <main id="termine-container">
            <div class="keine-termine">Keine Veranstaltungen gefunden</div>
        </main>

        <footer>
            Generiert am 02.02.2026 um 21:04 Uhr<br>
            Datenquelle: <a href="https://www.muensterland.com/tourismus/service/veranstaltungen-im-muensterland/" target="_blank">muensterland.com</a>
        </footer>
    </div>

    <script>
        function filterTermine() {
            const stadtFilter = document.getElementById('stadt-filter').value;
            const quelleFilter = document.getElementById('quelle-filter').value;
            const termine = document.querySelectorAll('.termin');
            let sichtbar = 0;

            termine.forEach(t => {
                const stadtMatch = !stadtFilter || t.dataset.stadt === stadtFilter;
                const quelleMatch = !quelleFilter || t.dataset.quelle === quelleFilter;

                if (stadtMatch && quelleMatch) {
                    t.classList.remove('hidden');
                    sichtbar++;
                } else {
                    t.classList.add('hidden');
                }
            });

            document.getElementById('termine-count').textContent = sichtbar;

            document.querySelectorAll('.datum-gruppe').forEach(g => {
                const sichtbareTermine = g.querySelectorAll('.termin:not(.hidden)');
                g.classList.toggle('hidden', sichtbareTermine.length === 0);
            });
        }
    </script>
</body>
</html>
